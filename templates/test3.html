<!DOCTYPE html>
<html>

<head>
  <title>儀表板</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <script src="../static/js/pageFunction/kpi1.js"></script> -->
  <!-- <script src="../static/js/pageFunction/kpi2.js"></script> -->
  <style>
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .panel {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
    }

    .panel-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chart-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button-group button {
      background-color: #e0e0e0;
      border: none;
      color: #000;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    .fixW {
      max-width: 500px;
      margin-top: 20px;
      max-height: 300px;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="panel">
      <h2 class="panel-header">板塊1</h2>
      <div class="chart-container">
        <!-- 放置分析圖表1 -->
      </div>
      <div class="chart-container">
        <!-- 放置分析圖表2 -->
      </div>
    </div>
    <div class="panel">
      <h2 class="panel-header">板塊2</h2>
      <div class="chart-container">
        <!-- 放置分析圖表3 -->
      </div>
      <div class="chart-container">
        <!-- 放置分析圖表4 -->
      </div>
    </div>

      <div class="chart-container">
        <!-- 放置分析圖表5 -->
        <h5 class="panel-header">各年齡顧客滿意度長條圖</h5>
        <div class="fixW">
          <canvas id="financialChart"></canvas>
        </div>
      </div>

    </div>
    <div class="panel">
      <h2 class="panel-header">板塊4</h2>
      <div class="chart-container">
        <!-- 放置分析圖表6 -->
      </div>
      <div class="chart-container">
        <!-- 放置分析圖表7 -->
      </div>
    </div>
  </div>


  <script>
// 財務數據
var financialData = {
    labels: ['2020', '2021', '2022', '2023', '2024'],
    revenue: [500000, 600000, 700000, 800000, 900000],
    cost: [350000, 400000, 450000, 500000, 550000],
    profit: [150000, 200000, 250000, 300000, 350000]
  };
  
  // 繪製財務健康圖
  var ctx = document.getElementById('financialChart').getContext('2d');
  var financialChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: financialData.labels,
      datasets: [
        {
          label: '收入',
          data: financialData.revenue,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: true
        },
        {
          label: '成本',
          data: financialData.cost,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          fill: true
        },
        {
          label: '利潤',
          data: financialData.profit,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: true
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          display: true,
          title: {
            display: true,
            text: '年份'
          }
        },
        y: {
          display: true,
          title: {
            display: true,
            text: '金額（美元）'
          }
        }
      }
    }
  });
  
  </script>
</body>

</html>
