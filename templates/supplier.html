<!DOCTYPE html>
<html>
<head>
  <title>按摩椅公司 - 廠商管理</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>按摩椅公司 - 廠商管理</h1>
  <table>
    <tr>
      <th>廠商名稱</th>
      <th>聯絡人</th>
      <th>聯絡電話</th>
      <th>電子郵件</th>
      <th>產品供應範圍</th>
    </tr>
    <tr>
      <td>ABC供應商</td>
      <td>張三</td>
      <td>123456789</td>
      <td>abc@example.com</td>
      <td>按摩椅零件</td>
    </tr>
    <tr>
      <td>XYZ製造商</td>
      <td>李四</td>
      <td>987654321</td>
      <td>xyz@example.com</td>
      <td>按摩椅組件</td>
    </tr>
    <tr>
      <td>123公司</td>
      <td>王五</td>
      <td>555555555</td>
      <td>123@example.com</td>
      <td>成品按摩椅</td>
    </tr>
    <tr>
      <td>龍源塑膠廠</td>
      <td>林六</td>
      <td>666666666</td>
      <td>linyuan@example.com</td>
      <td>按摩椅外殼</td>
    </tr>
  </table>
</body>
</html>
