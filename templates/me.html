<!DOCTYPE html>
<html>

<head>
  <title>按摩椅销售量统计</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 400px;
      max-height: 300px;
    }

    .button-container1 {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .button-container1 button {
      width: 80px;
      height: 30px;
      margin-right: 5px;
      background-color: #ddd;
      border: none;
      border-radius: 0;
    }

    .chart-title1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1 class="chart-title1">依按摩椅型號分析銷售量</h1>
  <div class="button-container1">
    <button onclick="showData('week1')">近一週</button>
    <button onclick="showData('month1')">近一個月</button>
    <button onclick="showData('year1')">近一年</button>
  </div>
  <canvas id="lineChart1"></canvas>

  <script>
    const salesData1 = {
      week1: {
        labels: ['06/11', '06/12', '06/13', '06/14', '06/15', '06/16', '06/17'],
        datasets: [{
            label: 'A01',
            data: [10, 8, 12, 9, 11, 7, 10],
            borderColor: 'rgba(255, 99, 132, 1)'
          },
          {
            label: 'A02',
            data: [5, 6, 4, 3, 4, 5, 6],
            borderColor: 'rgba(54, 162, 235, 1)'
          },
          {
            label: 'A03',
            data: [3, 4, 2, 2, 3, 4, 3],
            borderColor: 'rgba(255, 206, 86, 1)'
          },
          {
            label: 'A04',
            data: [8, 7, 6, 5, 6, 7, 8],
            borderColor: 'rgba(75, 192, 192, 1)'
          }
        ]
      },
      month1: {
        labels: ['第1週', '第2週', '第3週', '第4週'],
        datasets: [{
            label: 'A01',
            data: [50, 45, 55, 60],
            borderColor: 'rgba(255, 99, 132, 1)'
          },
          {
            label: 'A02',
            data: [30, 35, 40, 45],
            borderColor: 'rgba(54, 162, 235, 1)'
          },
          {
            label: 'A03',
            data: [20, 25, 28, 30],
            borderColor: 'rgba(255, 206, 86, 1)'
          },
          {
            label: 'A04',
            data: [40, 38, 42, 50],
            borderColor: 'rgba(75, 192, 192, 1)'
          }
        ]
      },
      year1: {
        labels: ['7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月', '4月', '5月', '6月'],
        datasets: [{
            label: 'A01',
            data: [100, 120, 130, 110, 95, 150, 180, 200, 220, 190, 210, 220],
            borderColor: 'rgba(255, 99, 132, 1)'
          },
          {
            label: 'A02',
            data: [80, 90, 95, 85, 70, 110, 130, 150, 160, 140, 160, 170],
            borderColor: 'rgba(54, 162, 235, 1)'
          },
          {
            label: 'A03',
            data: [70, 80, 85, 75, 60, 100, 120, 130, 140, 120, 130, 150],
            borderColor: 'rgba(255, 206, 86, 1)'
          },
          {
            label: 'A04',
            data: [90, 110, 120, 105, 100, 140, 160, 180, 200, 170, 190, 200],
            borderColor: 'rgba(75, 192, 192, 1)'
          }
        ]
      }
    };
    const saleschartData1 = document.getElementById('lineChart1').getContext('2d');
    const lineChart1 = new Chart(saleschartData1, {
      type: 'line',
      data: salesData1.week1,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            grid: {
              display: false
            }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function showData(interval) {
      lineChart1.data = salesData1[interval];
      lineChart1.update();
    }
  </script>
</body>

</html>
