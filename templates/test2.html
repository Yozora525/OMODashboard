<!DOCTYPE html>
<html>
<head>
  <title>不同年龄与顾客服务滿意度圆饼图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .button-group {
      margin-bottom: 20px;
    }
    .button-group button {
      background-color: #e0e0e0;
      border: none;
      color: #000;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    .pie {
      max-width: 500px;
      
    }
  </style>
</head>
<body>
  <div class="button-group">
    <button id="maleBtn" onclick="changeData('male')">男</button>
    <button id="femaleBtn" onclick="changeData('female')">女</button>
  </div>
  <div class="pie">
    <canvas id="pieChart"></canvas>
  </div>
  <script>
    var ageData = [20, 25, 30, 35, 40, 45, 50];
    var satisfactionData = [];
    var labels = [];
    var backgroundColors = [];
    var pieChart;

    function getRandomSatisfaction() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function generateData(gender) {
      satisfactionData = [];
      labels = [];
      backgroundColors = [];

      for (var i = 0; i < ageData.length; i++) {
        var age = ageData[i];
        var satisfaction = getRandomSatisfaction();

        satisfactionData.push(satisfaction);
        labels.push('年龄' + age);
        backgroundColors.push(getRandomColor());
      }
    }

    function createPieChart() {
      var ctx = document.getElementById('pieChart').getContext('2d');
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: satisfactionData,
            backgroundColor: backgroundColors
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeData(gender) {
      generateData(gender);
      updatePieChart();
    }

    function updatePieChart() {
      pieChart.data.datasets[0].data = satisfactionData;
      pieChart.data.labels = labels;
      pieChart.data.datasets[0].backgroundColor = backgroundColors;
      pieChart.update();
    }

    generateData('male');
    createPieChart();
  </script>
</body>
</html>
